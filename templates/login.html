<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Customer Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 70px;
        }
        .login-container {
            max-width: 450px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo img {
            max-height: 80px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
        }
        .google-btn {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #757575;
        }
        .google-btn:hover {
            background-color: #f1f1f1;
        }
        .divider {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }
        .divider::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: #ddd;
            top: 50%;
            left: 0;
        }
        .divider span {
            position: relative;
            background-color: #fff;
            padding: 0 15px;
            color: #757575;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-logo">
                <h1>Customer Recognition</h1>
                <p class="text-muted">Employee Portal</p>
            </div>

            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}

            {% if message %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
            {% endif %}

            <form action="{{ url_for('auth.login') }}" method="POST">
                <div class="form-group">
                    <label for="employee_id">Employee ID</label>
                    <input type="text" class="form-control" id="employee_id" name="employee_id" placeholder="Enter your employee ID (emp1001)" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    <small class="text-muted">Example format: Emp@1001</small>
                </div>
                <button type="submit" class="btn btn-primary btn-login">Login</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <a href="{{ url_for('auth.google_login') }}" class="google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" height="18">
                <span>Sign in with Google</span>
            </a>

            <div class="mt-4 text-center">
                <p>Don't have an account? <a href="{{ url_for('auth.register_page') }}">Register</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
